<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 24px 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f7;
        }

        .teacher-list {
            width: 700px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 16px;
        }

        .teacher-card {
            display: flex;
            background: #ffffff;
            border-radius: 16px;
            padding: 16px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
            cursor: pointer;
            transition: box-shadow 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
        }

        .teacher-card:hover {
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.16);
            transform: translateY(-2px);
            border-color: #FF6347;
        }

        .teacher-avatar {
            width: 64px;
            height: 64px;
            border-radius: 999px;
            overflow: hidden;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .teacher-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .teacher-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .teacher-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 8px;
        }

        .teacher-name {
            font-weight: 600;
            font-size: 15px;
            color: #111827;
        }

        .teacher-meta {
            font-size: 12px;
            color: #6b7280;
            margin-top: 2px;
        }

        .teacher-price {
            text-align: right;
            font-weight: 600;
            font-size: 15px;
            color: #111827;
            white-space: nowrap;
        }

        .teacher-price span {
            display: block;
            font-size: 11px;
            font-weight: 400;
            color: #6b7280;
        }

        .teacher-rating {
            font-size: 12px;
            color: #4b5563;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .teacher-rating .stars {
            color: #f59e0b;
            font-size: 13px;
        }

        .teacher-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 2px;
        }

        .teacher-tag {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 999px;
            background: #f5f5f5;
            color: #000000;
        }

        .teacher-desc {
            font-size: 13px;
            color: #4b5563;
            margin: 4px 0 0 0;
            line-height: 1.4;
        }

        .teacher-actions {
            margin-top: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-primary,
        .btn-secondary {
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid transparent;
            outline: none;
        }

        .btn-primary {
            background: #FF6347;
            color: #ffffff;
            border-color: #FF6347;
        }

        .btn-primary:hover {
            background: #cc5038;
            border-color: #cc5038;
        }

        .btn-secondary {
            background: #ffffff;
            color: #111827;
            border-color: #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="teacher-list">

        <div class="teacher-card">
            <div class="teacher-avatar">
                <img src="https://via.placeholder.com/128x128.png?text=T1" alt="Teacher 1">
            </div>
            <div class="teacher-content">
                <div class="teacher-header">
                    <div>
                        <div class="teacher-name">Sarah M.</div>
                        <div class="teacher-rating">
                            <span class="stars">★★★★★</span>
                            <span>4.9 · 120 条评价 · 560 节已授课程</span>
                        </div>
                    </div>
                    <div class="teacher-price">
                        $18
                        <span>/ 小时</span>
                    </div>
                </div>

                

                <p class="teacher-desc">
                    你好！我是 Sarah，擅长帮助学生在轻松的对话中自然开口。课程以真实场景为主，让你敢说、会说、说得地道。
                </p>

                <div class="teacher-actions">
                    <button class="btn-primary">预约试听</button>
                    <button class="btn-secondary">发送消息</button>
                </div>
            </div>
        </div>

        <div class="teacher-card">
            <div class="teacher-avatar">
                <img src="https://via.placeholder.com/128x128.png?text=T2" alt="Teacher 2">
            </div>
            <div class="teacher-content">
                <div class="teacher-header">
                    <div>
                        <div class="teacher-name">Daniel K.</div>
                        <div class="teacher-rating">
                            <span class="stars">★★★★☆</span>
                            <span>4.8 · 89 条评价 · 430 节已授课程</span>
                        </div>
                    </div>
                    <div class="teacher-price">
                        $22
                        <span>/ 小时</span>
                    </div>
                </div>

              

                <p class="teacher-desc">
                    如果你正在准备托福或雅思考试，我可以帮你系统梳理听说读写的提升策略，并针对性讲解高频考点。
                </p>

                <div class="teacher-actions">
                    <button class="btn-primary">预约试听</button>
                    <button class="btn-secondary">发送消息</button>
                </div>
            </div>
        </div>

        <div class="teacher-card">
            <div class="teacher-avatar">
                <img src="https://via.placeholder.com/128x128.png?text=T3" alt="Teacher 3">
            </div>
            <div class="teacher-content">
                <div class="teacher-header">
                    <div>
                        <div class="teacher-name">Emily C.</div>
                        <div class="teacher-rating">
                            <span class="stars">★★★★★</span>
                            <span>5.0 · 65 条评价 · 300 节已授课程</span>
                        </div>
                    </div>
                    <div class="teacher-price">
                        $15
                        <span>/ 小时</span>
                    </div>
                </div>

             

                <p class="teacher-desc">
                    害怕开口？从简单的单词和句子开始，我会用很多图片和游戏，帮你一步步建立自信和语感。
                </p>

                <div class="teacher-actions">
                    <button class="btn-primary">预约试听</button>
                    <button class="btn-secondary">发送消息</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
